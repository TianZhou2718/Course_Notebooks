# mdBook test workflow for non-main branches

# Builds the book on every non-main push to ensure changes compile, without deploying.

name: mdBook PR Build Test

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook
      - name: Generate notebook cards
        run: python3 data/utils/generate_notebook_cards.py
      - name: Build with mdBook
        run: mdbook build
